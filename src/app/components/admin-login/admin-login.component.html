<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                <fa-icon [icon]="faLock" class="fa-2x"></fa-icon>     <!-- lock icon -->
                </div>
                <div class="text-center">
                    <h2>Admin Login</h2>
                </div>
                
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <!-- <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> -->
                <form [formGroup]="adminloginForm" (ngSubmit)="adminLogin()">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input  type="password" placeholder="Password" class="form-control" formControlName="password">
                    </div>
                    <button [disabled]="!adminloginForm.valid" type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
            <!-- <div class="card-footer text-right">
                <small><a routerLink="/forgot-password">Forgot Password</a></small>
            </div> -->
        </div>
    </div>
</div>
